<div class="content">
    <div class="infoContainer">
        <h1>Kunden-Informationen</h1>
        <mat-accordion class="card-container">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Kunden
                    </mat-panel-title>
                    <mat-panel-description>
                        Allgenmeine Infos
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div *ngIf="kunden">

                    <table mat-table [dataSource]="kunden" class="mat-elevation-z8 dataTable">

                        <ng-container matColumnDef="CUSTOMER_ID">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let kunde"> {{kunde.customerid}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ORGANIZATION">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let kunde"> {{kunde.organization}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ADDRESS">
                            <th mat-header-cell *matHeaderCellDef> Adresse </th>
                            <td mat-cell *matCellDef="let kunde"> {{kunde.address}} </td>
                        </ng-container>

                        <ng-container matColumnDef="CITY">
                            <th mat-header-cell *matHeaderCellDef> Ort </th>
                            <td mat-cell *matCellDef="let kunde"> {{kunde.city}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ZIPCODE">
                            <th mat-header-cell *matHeaderCellDef> PLZ </th>
                            <td mat-cell *matCellDef="let kunde"> {{kunde.zipcode}} </td>
                        </ng-container>

                        <ng-container matColumnDef="COUNTRY_CODE">
                            <th mat-header-cell *matHeaderCellDef> LÃ¤ndercode </th>
                            <td mat-cell *matCellDef="let kunde"> {{kunde.countrycode}} </td>
                        </ng-container>

                        <ng-container matColumnDef="INVOICEBTN">
                            <th mat-header-cell *matHeaderCellDef> Rechnung</th>
                            <td mat-cell *matCellDef="let kunde"><button mat-button color="primary" (click)="createInvoice(kunde)">Rechnung erstellen</button></td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                    <button mat-button (click)="saveCustomers()">Kunden importieren</button>

                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
